<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Ship, Captain, and Crew</title>
</head>

<body>
    <main>
        <h1>Ship, Captain, and Crew</h1>
        <div class="completed-area">
            <div class="die-ph ship" id="ship"></div>
            <div class="die-ph captain" id="captain"></div>
            <div class="die-ph crew" id="crew"></div>
        </div>
        <div class="rolling-area">
            <div class="die-ph"></div>
            <div class="die-ph"></div>
            <div class="die-ph"></div>
            <div class="die-ph"></div>
            <div class="die-ph"></div>
        </div>
        <div class="scoring-area">
            <div class="player-card player-one">
                <h5>PLAYER 1</h5>
                <h6 class="cargo-score player-one-cargo"></h6>
                <h6 class="rounds-won player-one-rounds"></h6>
            </div>

            <div class="player-card player-two">
                <h5>PLAYER 2</h5>
                <h6 class="cargo-score player-two-cargo"></h6>
                <h6 class="rounds-won player-two-rounds"></h6>
            </div>
        </div>

        <button class="roll-button" id="roll-button" type="button">ROLL DICE</button>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
